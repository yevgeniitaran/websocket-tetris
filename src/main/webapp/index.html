<html lang="en">
<head>
    <title>Chat WebSocket</title>

    <script src="resources/js/sockjs-0.3.4.js"></script>
    <script src="resources/js/stomp.js"></script>

    <script type="text/javascript">

        var stompClient = null;

        var socket = new SockJS('/tetris');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {

            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/game', function (messageOutput) {

                showMessageOutput(JSON.parse(messageOutput.body));
            });
        });

        function showMessageOutput(messageOutput) {

            let response = document.getElementById('response');
            let canvas = document.getElementById('canvas');
            canvas.widht = 300;
            canvas.height = 600;
            let ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#1a1b1c";
            ctx.fillRect(0, 0, 300, 600);
            let field = messageOutput.field.split(',')
            for (let i = 0; i < field.length; i++) {
                console.log(field[i])
                for (let j = 0; j < field.length; j++) {
                    if (field[i][j] !== 'N') {
                        ctx.fillStyle = "#adc225";
                        ctx.fillRect(2 + j * 30, 2 + i * 30, 26, 26);
                    }
                }
            }
            response.appendChild(canvas);
        }

    </script>

</head>

<body>

<div>
    <br/>
    <div id="response">
        <canvas id="canvas"></canvas>
    </div>
</div>

</body>
</html>
