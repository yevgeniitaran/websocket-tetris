<html>
<head>
    <title>Chat WebSocket</title>

    <script src="resources/js/sockjs-0.3.4.js"></script>
    <script src="resources/js/stomp.js"></script>

    <script type="text/javascript">

        var stompClient = null;

        var socket = new SockJS('/tetris');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {

            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/game', function (messageOutput) {

                showMessageOutput(JSON.parse(messageOutput.body));
            });
        });

        function sendMessage() {
            stompClient.send("/app/tetris", {}, {});
        }

        function showMessageOutput(messageOutput) {

            var response = document.getElementById('response');
            var canvas = document.createElement('canvas');
            canvas.widht = 300;
            canvas.height = 600;
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "#1a1b1c";
            ctx.fillRect(0, 0, 300, 600);
            field = messageOutput.field.split(',')
            for (let i = 0; i < field.length; i++) {
                console.log(field[i])
                for (let j = 0; j < field.length; j++) {
                    if (field[i][j] !== 'N') {
                        ctx.fillStyle = "#adc225";
                        ctx.fillRect(2 + j * 30, 2 + i * 30, 26, 26);
                    }
                }
            }
            response.appendChild(canvas);
        }

    </script>

</head>

<body>

<div>
    <br/>
    <div id="conversationDiv">
        <button id="sendMessage" onclick="sendMessage();">Send</button>
    </div>
    <div id="response"></div>
</div>

</body>
</html>
